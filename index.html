<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <div id="container">
        <div id="gui">
            <div>
                <button onclick="vis.activeStyle--">/--</button>
                <button onclick="vis.activeStyle++">--\</button>
                <button onclick="vis.activeColor--">col--</button>
                <button onclick="vis.activeColor++">col++</button>
            </div>
            <div>
                <button onclick="uploadClick(); visInit();">open</button>
                <button onclick="music.shuffle()">shuffle</button>
                <button onclick="music.remove()">remove</button>
            </div>
            <div>
                <button onclick="music.currentFile--">back</button>
                <button id="b" onclick="playClick(this)">stop</button>
                <button onclick="music.currentFile++">forward</button>
            </div>
        </div>

    </div>
    <div id="remainingGUI">
        <button id="showPlaylistBtn" onclick="showPlaylist()">playlist</button>
        <div style="display: none;" id="playlist">
            <button id="hidePlaylistBtn" onclick="hidePlaylist()">close</button>
            <div id="pItems">

            </div>
        </div>
    </div>
    <span id="currentSong"></span>
    <div id="sliderCon"></div>
    <script src="js/prototypes.js"></script>
    <script src="js/ball/vec.js"></script>
    <script src="js/ball/Ball.js"></script>
    <script src="js/canvasMusicVis.js"></script>
    <script src="js/Mplayer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/visinit.js"></script>
</body>
</html>
