<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mplayer: lite</title>
    <link rel="stylesheet" href="lite/style.css">
</head>
<body>
    <div id="container">
        <div id="gui">
            <div>
                <button id="upload_btn">upload</button>
                <button id="shuffle_btn">shuffle</button>
                <button id="remove_btn">remove</button>
            </div>
            <div>
                <button id="back_btn">back</button>
                <button id="play_btn">stop</button>
                <button id="forw_btn">forward</button>
            </div>
        </div>
    </div>
    <div id="remainingGUI">
        <button id="showPlaylist_btn">playlist</button>
        <div style="display: none;" id="playlist">
            <button id="hidePlaylist_btn">close</button>
            <div id="pItems">

            </div>
        </div>
    </div>
    <span id="currentSong"></span>
    <div id="sliderCon"></div>
    <script src="js/lite.js" type='module'></script>
</body>
</html>
